<ion-card [routerLink]="[url]" class="ion-no-padding ion-no-margin">
  <ion-card-header>
    <ion-icon [name]="icon"></ion-icon>
  </ion-card-header>
  <ion-card-content class="ion-justify-content-end">
    <ion-card-title class="ion-text-wrap ion-align-self-end">{{ title }}</ion-card-title>
  </ion-card-content>
</ion-card>
